plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'com.cedaniel200'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.6.0'
    testImplementation 'io.cucumber:cucumber-junit:6.6.0'

    testImplementation 'io.cucumber:cucumber-junit:6.6.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
